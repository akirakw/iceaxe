plugins {
    id 'java-library'
    id 'maven-publish'

    id 'iceaxe.java-conventions'
}

publishing {
    repositories {
        maven {
            name 'GitHubPackages'
            url 'https://maven.pkg.github.com/project-tsurugi/iceaxe'
            credentials {
                username findProperty('gpr.user') ?: System.getenv('GPR_USER')
                password findProperty('gpr.key') ?: System.getenv('GPR_KEY')
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifactId = project.name

            from components.java

            artifact sourcesJar {
                classifier = 'sources'
                archiveExtension  = 'jar'
            }
        }
    }
}

checkstyleMain.enabled = true
spotbugsMain.enabled = true
